<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketNews.</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
  <link
  href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
  rel="stylesheet"
/>
</head>
<body>
  
  <main>
    <picture >
    <img src="assets/logo.svg" alt="Logotipo RocketNews" class="logo">
    </picture>
    
    <div class="container">
      <div class="info">
        <h2>atualize ideias e informações em 5 minutos.</h2>
        <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
        <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar ☕</p>
      </div>

      <form>

        <fieldset>
          <legend>Insira seu e-mail:</legend>
        </fieldset>
        
        <div class=email>
          <input type="email" name="email" id="input-email" placeholder="oi@rocketseat.com">
          <button type="submit" class="button">
            <img src="assets/button.svg" alt="Enviar">
          </button>
        </div>
      </form>

      <div class="reader">
        <a href="">deixe-me ler primeiro 
          <img src="assets/arrow-right.svg" alt="Ler primeiro">
        </a>
      </div>
    </div>
  </main>

  <aside></aside>

  <script src="main.js"></script>
</body>
</html>
